version: '3.3'

services:

  mura:
    build:
      context: .
      # context: https://github.com/blueriver/docker-muracms.git#:examples/commandbox-lucee5-mysql
    image: stevewithington/mura-training:latest
    depends_on:
      - svc_muradb
    environment:
      MURA_ADMIN_USERNAME: admin
      MURA_ADMIN_PASSWORD: admin
      MURA_ADMINEMAIL: steve@digitalmine.com
      MURA_APPRELOADKEY: appreload
      MURA_DATASOURCE: dsn_mura
      MURA_DATABASE: muradb
      MURA_DBTYPE: mysql
      MURA_DBUSERNAME: root
      MURA_DBPASSWORD: P@55w0rd!
      MURA_DBHOST: svc_muradb
      MURA_DBPORT: 3306
      MURA_SITEIDINURLS: "false"
      MURA_INDEXFILEINURLS: "true"
      MURA_TESTBOX: "true"
      MURA_USESSL: "false"
    volumes:
      - ./www/modules:/app/modules
      - ./www/plugins:/app/plugins
      - ./www/sites:/app/sites
      - ./www/themes:/app/themes
      - ./www/training/:/app/training
      - ./tmp/MuraBundle.zip:/tmp/MuraBundle.zip
    ports:
      - "8008:8080"

  # DB
  svc_muradb:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: muradb
      MYSQL_ROOT_PASSWORD: P@55w0rd!
    volumes:
      - vol_muradb:/var/lib/mysql
    ports:
      - "5005:3306"

# Mounts
volumes:
  vol_muradb:
